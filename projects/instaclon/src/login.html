<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-stone-50 text-stone-950 dark:bg-stone-950 dark:text-stone-50">
    <main class="flex h-screen flex-col justify-between">
      <header class="border-b-2 border-gray-300 py-8 dark:border-gray-600">
        <h1 class="text-center font-(family-name:--font-pacifico) text-4xl">Instaclon</h1>
      </header>
      <div class="h-full md:flex">
        <section class="hidden md:grid md:w-full md:place-content-center">
          <h2 class="mx-auto mt-7 text-center text-3xl leading-normal font-semibold text-gray-800 lg:text-5xl xl:w-1/2 dark:text-gray-200">
            Comparte lo que te gusta con las personas
            <!-- Gradainte -->
            <span class="bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent"> que te entienden. </span>
          </h2>

          <div class="">
            <img src="images/login-img.png" alt="Login Image" class="mx-auto mt-4 object-cover xl:w-1/2" />
          </div>
        </section>
        <section class="grid h-full content-center bg-transparent px-7 py-4 md:w-[600px] md:border-l-2 md:border-gray-300 dark:bg-gray-800 dark:md:border-gray-600">
          <p class="my-2">Inicia sesión en Instagram</p>

          <form action="" class="mt-4 grid gap-3">
            <input type="text" placeholder="Número de teléfono, nombre de usuario o correo electrónico" class="truncate rounded-xl border-2 border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:border-gray-600 dark:focus:ring-blue-400" />

            <input type="password" placeholder="Contraseña" class="rounded-xl border-2 border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:border-gray-600 dark:focus:ring-blue-400" />

            <input type="submit" value="Iniciar sesión" class="cursor-pointer rounded-3xl bg-blue-500 p-2 text-white transition duration-200 ease-in-out hover:bg-blue-600" />
          </form>

          <!-- Olvidaste tu constraseña -->
          <div class="mt-4 grid text-center">
            <a href="#" class="rounded-3xl p-2 transition duration-200 ease-in-out hover:bg-gray-300 dark:hover:bg-gray-700">¿Olvidaste tu contraseña?</a>

            <a href="#" class="mt-7 inline-block rounded-3xl border-2 border-blue-400 p-2 transition duration-200 ease-in-out hover:bg-gray-300 dark:hover:bg-gray-700">Crear una cuenta</a>
          </div>
        </section>
      </div>

      <footer class="border-t-2 border-gray-300 p-4 text-center text-gray-600 dark:border-gray-600 dark:text-gray-400">
        <div class="flex justify-center gap-3">
          <a href="" class="hover:underline">Meta</a>
          <a href="" class="hover:underline">Información</a>
          <a href="" class="hover:underline">Blog</a>
          <a href="" class="hover:underline">Empleo</a>
          <a href="" class="hover:underline">Ayuda</a>
        </div>
        <p class="my-3">&copy; 2023 Instaclon. Todos los derechos reservados.</p>
      </footer>
    </main>
  </body>
</html>
